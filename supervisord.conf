[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
loglevel=info

[program:postgresql]
command=/usr/lib/postgresql/16/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:receiver]
command=/app/venv/bin/python /app/main.py
user=root
autostart=true
autorestart=true
priority=20
startsecs=5
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PATH="/app/venv/bin:%(ENV_PATH)s"

[program:api]
command=/app/venv/bin/uvicorn api:app --host 0.0.0.0 --port 8000 --workers 1 --log-level info
directory=/app
user=root
autostart=true
autorestart=true
priority=30
startsecs=5
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PATH="/app/venv/bin:%(ENV_PATH)s"

[program:cron]
command=/usr/sbin/cron -f
user=root
autostart=true
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
